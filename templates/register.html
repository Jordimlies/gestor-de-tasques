<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Register</h1>
        </header>
        <main>
            <form method="POST" action="">
                <div class="form-group">
                    <label for="username">Username</label><br>
                    <input type="text" id="username" name="username" size="32" required><br>
                </div>
                <div class="form-group">
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" size="32" required><br>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label><br>
                    <input type="password" id="confirm_password" name="confirm_password" size="32" required><br>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-submit">Register</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
