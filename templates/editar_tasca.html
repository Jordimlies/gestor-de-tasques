<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tasca</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Editar Tasca</h1>
        </header>
        <main>
            <form action="{{ url_for('routes.editar_tasca', id=tasca.id) }}" method="POST">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" value="{{ tasca.name }}" required><br>

                <label for="descripcio">Descripci√≥:</label>
                <textarea id="descripcio" name="descripcio" required>{{ tasca.description }}</textarea><br>

                <label for="prioritat">Prioritat:</label>
                <select id="prioritat" name="prioritat" required>
                    <option value="alta" {% if tasca.priority == 'alta' %}selected{% endif %}>Alta</option>
                    <option value="baixa" {% if tasca.priority == 'baixa' %}selected{% endif %}>Baixa</option>
                </select><br>

                <label for="data_venciment">Data de Venciment:</label>
                <input type="date" id="data_venciment" name="data_venciment" value="{{ tasca.due_date }}" required><br>

                <label for="hora_venciment">Hora de Venciment:</label>
                <input type="time" id="hora_venciment" name="hora_venciment" value="{{ tasca.due_time }}" required><br>

                <label for="temps_recordatori">Temps de Recordatori (minuts):</label>
                <input type="number" id="temps_recordatori" name="temps_recordatori" value="{{ tasca.reminder_time }}" required><br>

                <button type="submit">Guardar Canvis</button>
            </form>
        </main>
    </div>
</body>
</html>
