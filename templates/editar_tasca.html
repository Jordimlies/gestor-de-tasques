<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tasca</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <h1>Editar Tasca</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Inici</a></li>
                    <li><a href="/afegir_tasca">Afegir Tasca</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <h2>Editar Tasca</h2>
            <form action="{{ url_for('routes.editar_tasca', id=task.id) }}" method="POST">
                <div class="form-group">
                    <label for="nom">Nom:</label>
                    <input type="text" id="nom" name="nom" value="{{ task.name }}" required>
                </div>
                <div class="form-group">
                    <label for="descripcio">Descripció:</label>
                    <textarea id="descripcio" name="descripcio" required>{{ task.description }}</textarea>
                </div>
                <div class="form-group">
                    <label for="tipus">Prioritat:</label>
                    <select id="tipus" name="tipus" required>
                        <option value="alta" {% if task.priority == 'alta' %}selected{% endif %}>Alta</option>
                        <option value="baixa" {% if task.priority == 'baixa' %}selected{% endif %}>Baixa</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="data_finalitzacio">Data de finalització:</label>
                    <input type="date" id="data_finalitzacio" name="data_finalitzacio" value="{{ task.due_date }}" required>
                </div>
                <button type="submit" class="btn btn-submit">Guardar Canvis</button>
            </form>
        </main>

        <footer>
            <p>© 2025 Grup 3</p>
        </footer>
    </div>
</body>
</html>
