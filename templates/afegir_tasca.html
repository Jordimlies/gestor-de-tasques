<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afegir Tasca</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/afegir.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Afegir Tasca</h1>
        </header>
        <main>
            <form action="{{ url_for('routes.afegir_tasca') }}" method="POST">
                <div class="form-group">
                    <label for="nom">Nom:</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="descripcio">Descripci√≥:</label>
                    <textarea id="descripcio" name="descripcio" required></textarea>
                </div>
                <div class="form-group">
                    <label for="prioritat">Prioritat:</label>
                    <select id="prioritat" name="prioritat" required>
                        <option value="alta">Alta</option>
                        <option value="baixa">Baixa</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="data_venciment">Data de Venciment:</label>
                    <input type="date" id="data_venciment" name="data_venciment" required>
                </div>
                <div class="form-group">
                    <label for="hora_venciment">Hora de Venciment:</label>
                    <input type="time" id="hora_venciment" name="hora_venciment" required>
                </div>
                <div class="form-group">
                    <label for="temps_recordatori">Temps de Recordatori (minuts):</label>
                    <input type="number" id="temps_recordatori" name="temps_recordatori" required>
                </div>
                <button type="submit">Afegir Tasca</button>
            </form>
        </main>
    </div>
</body>
</html>
