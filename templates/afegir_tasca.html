<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afegir Tasca</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
            </div>
            <nav>
            </nav>
        </header>
        
        <main>
            <h2>Afegir Tasca</h2>
            <form action="{{ url_for('routes.afegir_tasca') }}" method="POST">
                <div class="form-group">
                    <label for="nom">Nom:</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="descripcio">Descripció:</label>
                    <textarea id="descripcio" name="descripcio" required></textarea>
                </div>
                <div class="form-group">
                    <label for="tipus">Prioritat:</label>
                    <select id="tipus" name="tipus" required>
                        <option value="alta">Alta</option>
                        <option value="baixa">Baixa</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="data_finalitzacio">Data de finalització:</label>
                    <input type="date" id="data_finalitzacio" name="data_finalitzacio" required>
                </div>
                <button type="submit" class="btn btn-submit">Afegir Tasca</button>
            </form>
        </main>

        <footer>
        </footer>
    </div>
</body>
</html>
